<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Contactez-nous</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
        <small id="phoneNumberHelp" class="form-text text-muted">Entrez un numéro de téléphone au format 123-456-7890.</small>
      </div>
      <div class="form-group">
        <label for="country">Pays:</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="age">Âge:</label>
        <input type="number" class="form-control" id="age" name="age" min="18" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="button" class="btn btn-primary mr-2" id="submitButton">Envoyer</button>
      <button type="button" class="btn btn-danger" id="resetButton">Supprimer</button>
    </form>
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function() {
      // Récupère les valeurs des champs du formulaire
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var country = document.getElementById("country").value;
      var age = document.getElementById("age").value;
      var message = document.getElementById("message").value;
  
      // Construit l'URL de redirection avec les paramètres
      var confirmationURL = "confirmation.html?" +
        "name=" + encodeURIComponent(name) +
        "&email=" + encodeURIComponent(email) +
        "&phoneNumber=" + encodeURIComponent(phoneNumber) +
        "&country=" + encodeURIComponent(country) +
        "&age=" + encodeURIComponent(age) +
        "&message=" + encodeURIComponent(message);
  
      // Redirection vers la page de confirmation avec les paramètres d'URL
      window.location.href = confirmationURL;
    });

    document.getElementById("resetButton").addEventListener("click", function() {
      // Réinitialise les champs du formulaire en les vidant
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phoneNumber").value = "";
      document.getElementById("country").value = "";
      document.getElementById("age").value = "";
      document.getElementById("message").value = "";
    });
  </script>
</body>
</html>
